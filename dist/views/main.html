<div ng-show="readyToVote">
    <h1 class="text-center">Crocks</h1>
    <div class="well">
        <div class="row">
        <ul class="unstyled">
            <li ng-repeat="item in crocks">
                <a class="btn btn-success btn-block" ng-hide="hasJudgeVoted(item.name)" ng-href="#/vote/{{item.$id}}">
                    {{item.name}}
                </a>
                <a class="btn btn-disabled btn-block" ng-hide="!hasJudgeVoted(item.name)" ng-disabled="hasJudgeVoted(item.name)">
                    {{item.name}}
                </a>
                <br>
            </li>
        </ul>
        </div>
    </div>
</div>

<div ng-show="!readyToVote">
    <div class="well text-center">
        
        <h2>Hello, judge!</h2>
        <h2>What is your name?</h2>

        <input type="text" ng-model="newJudge.name">

        <button ng-show="newJudge.name" ng-click="letsGo()" class="btn btn-success btn-large">Start Voting!</button>

    </div>
</div>
